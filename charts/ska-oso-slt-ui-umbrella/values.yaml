global:
  annotations:
    app.gitlab.com/app: CI_PROJECT_PATH_SLUG
    app.gitlab.com/env: CI_ENVIRONMENT_SLUG
  minikube: true

# This default `make k8s-install-chart` will deploy all of the dependencies: the UI will access an
# ODA backend, which will use the RESTRepository backend to access the ODA REST API, which will connect
# with the PostgreSQL instance.
# Note: the ODA url and Postgres host are only known at runtime, so are set in the Makefile
ska-ser-skuid:
  skuid:
    enabled: true


ska-db-oda-umbrella:
  ska-db-oda:
    enabled: true
    rest:
      enabled: true
      ingress:
        enabled: true
      backend:
        postgres:
          host:
  postgresql:
    enabled: true
  pgadmin4:
    enabled: true